<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<p>HELLO WORLD</p>	
<p id="intro">SUNIL REDDY</p>
<p id="demo"></p>
<p class="xyz">HI SUNIL</p>
	<script>

	//get element by id example
		var myElement=document.getElementById('intro');
		document.getElementById("demo").innerHTML = "MY NAME IS " + myElement.innerHTML;
    //get element by tagname example
		var x = document.getElementsByTagName("p");
		document.getElementById("demo").innerHTML = 
		'The first paragraph is: ' + x[0].innerHTML;
	</script>
	<script>
	//get element by class name example
		var y = document.getElementsByClassName("xyz");
		document.getElementById("demo").innerHTML = 
		'The first paragraph with class="xyz": ' + y[0].innerHTML;
	
	//get element by selector all example
	    var z = document.querySelectorAll("p.xyz");
		document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class="xyz": ' + z[0].innerHTML;

	</script> 

	<button id="myBtn">Click Me</button>

	<p id="demo"></p>

	<script>
	document.getElementById("myBtn").addEventListener("click", displayDate);

	function displayDate() {
	    document.getElementById("demo").innerHTML = Date();
	}
	</script>

</body>
</html>
