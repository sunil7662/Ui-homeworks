<!DOCTYPE html>
<html>

<body bgcolor="#ccc">

	<script> 

		function Car (desc) {
		    this.desc = desc;
		    this.color = "red";
		}
		Car.prototype = {
		    getInfo: function() {
		      return 'A ' + this.color + ' ' + this.desc + '.';
		    }
		};
		 											
		var car =  Object.create(Car.prototype);         //instantiate object using the constructor function
		car.color = "black";
		car.desc = "mustang";
		document.write("<br>"+car.getInfo());

	</script>

	<script>
		
		var a = 20;
		var b = 30;
		function Person(name,no,age,a){
		  this.name = name;
		  this.no = no; 			//using this keyword
		  this.age = age;
		  this.a = a;
		}
		console.log(Person);

		var myDetails=new Person("sunil",100,23,a);  // using the new keyword create a new object
		console.log(myDetails);

	</script>
