<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
	
.class1{
    position: static;
    border: 3px solid red;
}

.class2 {
    position: relative;
    left: 30px;
    border: 3px solid green;
}

.class3{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 300px;
    border: 3px solid yellow;
}

.class4 {
    position: absolute;
    top: 80px;
    right: 0;
    width: 200px;
    height: 100px;
    border: 3px solid blue;
    border: 2px solid pink;
}

span{
	float: right;
    border: 2px solid pink;
    background-color: #ccc;
}
</style>
</head>
<body bgcolor="#ccc">
		<p class="class2">This is para1</p>
		<p>This is para2</p>
		<p class="class3">This is para3</p>
		<p>This is para4</p>


		<div class="class1">this is div1</div>
		<div>this is div2</div>
		<div class="class4">this is div3</div>
		<div>this is div4</div>


	 	<span>SUNIL REDDY</span>


</body>
</html>
