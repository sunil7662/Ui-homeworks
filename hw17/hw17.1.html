<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>AGE</th>
		</tr>
	</thead>
	<tbody id="tableBody"></tbody>
</table>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<script>
	$.ajax({
		url : 'http://rest.learncode.academy/api/johnbob/friends/',
		method : 'GET',
		
		success : function(data) {
			var str = '';
			data.forEach(function(item){
				if((item != '') && (!Array.isArray(item)))
				str += '<tr><td>' + item.id+ '</td><td>' +item.name+ '</td><td>' +item.age+ '</td></th>'
			});
			$('#tableBody').html(str);
			console.log(data);
		},
		error : function(xhr){
			console.log(xhr)
		}
	})
</script>

</body>
</html>
